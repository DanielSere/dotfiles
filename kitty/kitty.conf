###########
## Fonts ##
###########

font_family  JetBrainsMonoNL Nerd Font Regular
font_size    12

#################
## Colorscheme ##
#################

# special
foreground   #dcd7ba
background   #1f1f28
cursor       none
active_border_color   #88c0d0
inactive_border_color #88c0d0

# black
color0       #090618
color8       #727169

# red
color1       #c34043
color9       #e82424

# green
color2       #98bb6c
color10      #76946a

# yellow

###################
## Window layout ##
###################

enabled_layouts Fat
window_border_width 1px

########################
## Keyboard shortcuts ##
########################

clear_all_shortcuts yes

map alt+enter   new_window
map alt+home    new_window_with_cwd
map alt+up      resize_window taller
map alt+down    resize_window shorter 3
map alt+left    previous_window
map alt+right   next_window
map alt+end     close_other_windows_in_tab
map alt+q       quit
map alt+e       kitten hints

map shift+enter new_tab
map shift+home  new_tab_with_cwd
map shift+left  previous_tab
map shift+right next_tab
map shift+end   close_other_tabs_in_os_window
map shift+q     close_tab

map alt+c      copy_to_clipboard
map alt+v      paste_from_clipboard

[module/sep]
type = custom/text
content = |
content-foreground = ${color.background}

[module/sepcolor]
type = custom/text
content = |
content-foreground = ${color.color1}

[module/xtitle]
type = custom/script
label = %output%
exec = ~/.config/polybar/scripts/xtitle.sh
interval = 0.2
format-foreground = ${color.color1}

[module/screenshot]
type = custom/text
content = 
content-foreground = ${color.color1}
click-left = xfce4-screenshooter

[module/poweroff]
type = custom/text
content = 
content-foreground = ${color.color1}
click-left = sudo poweroff

[module/reboot]
type = custom/text
content = 
content-foreground = ${color.color1}
click-left = sudo reboot

[module/logout]
type = custom/text
content = 
content-foreground = ${color.color1}
click-left = bspc quit ; pkill -KILL -u $USER

[module/cpu]
type = internal/cpu
interval = 1
format = <label>

format-prefix = 
format-prefix-padding = 1
format-prefix-foreground = ${color.color1}

label = "%{A1: bspc rule -a \\* -o state=floating && tilix -e btop &:}%percentage%%%{A}"

[module/ram]
type = internal/memory
interval = 2
format = <label>

format-prefix = 
format-prefix-padding = 1
format-prefix-foreground = ${color.color1}

label = "%{A1: bspc rule -a \\* -o state=floating && tilix -e btop &:}%percentage_used%%%{A}"

[module/disk]
type = internal/fs
mount-0 = /
interval = 10
fixed-values = false

format-mounted = <label-mounted>
format-mounted-prefix = 
format-mounted-prefix-padding = 1
format-mounted-prefix-foreground = ${color.color1}

label-mounted = "%{A1: bspc rule -a \\* -o state=floating && tilix -e btop &:}%percentage_used%%%{A}"

[module/light]
type = internal/xbacklight
interval = 1
card = intel_backlight

format = <label>
format-prefix = 
format-prefix-padding = 1
format-prefix-foreground = ${color.color1}

label = "%{A1: xbacklight -set 1 &:}%percentage%%%{A}"

[module/vol]
type = internal/pulseaudio
sink = alsa_output.pci-0000_00_1f.3.analog-stereo
use-ui-max = false
interval = 1

format-volume = <label-volume>
format-volume-prefix = 
format-volume-prefix-padding = 1
format-volume-prefix-foreground = ${color.color1}

format-muted = <label-muted>
format-muted-prefix = 
format-muted-prefix-padding = 1
format-muted-prefix-foreground = ${color.color3}

label-volume = "%{A1:pamixer -t &:}%percentage%%%{A}"
label-muted = "%{A1:pamixer -t &:}Mute%{A}"

[module/workspaces]
type = internal/xworkspaces
pin-workspaces = true
enable-click = true
enable-scroll = false

icon-0 = 1;1
icon-1 = 2;2
icon-2 = 3;3
icon-3 = 4;4
icon-4 = 5;5
icon-5 = 6;6

format = <label-state>

label-monitor = %name%

label-active = %icon%
label-active-foreground = ${color.background}
label-active-background = ${color.color1}
label-active-padding = 2

label-occupied = %icon%
label-occupied-foreground = ${color.color3}
label-occupied-padding = 2

label-urgent = %icon%
label-urgent-foreground = ${color.color3}
label-urgent-padding = 2

label-empty = %icon%
label-empty-foreground = ${color.color1}
label-empty-padding = 2


[module/date]
type = internal/date
interval = 1
time = "%a, %d %b %Y. %I:%M:%S %p"

format = <label>
format-prefix = 
format-prefix-padding = 1
format-prefix-foreground = ${color.color1}

label = "%time%"
label-padding = 1

[module/title]
type = internal/xwindow

format = <label>
format-foreground = ${color.color1}

label = " %title%"
label-maxlen = 50
label-empty = " Desktop"

[module/wifi]
type = internal/network
interface =wlp1s0
interval = 1
acumulate-stats = true

format-connected = <label-connected>
format-connected-prefix =  
format-connected-prefix-foreground = ${color.color1}

format-disconnected = <label-disconnected>
format-disconnected-prefix = 
format-disconnected-prefix-foreground = ${color.color3}

label-connected = "%{A1: bspc rule -a \\* -o state=floating && tilix -e nmtui &:}%downspeed%%{A}"
label-connected-padding = 1

label-disconnected = "%{A1: bspc rule -a \\* -o state=floating && tilix -e nmtui &:}Off%{A}"
label-disconnected-padding = 1

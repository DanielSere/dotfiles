[module/sep]
type = custom/text
content = ||
content-background = ${color.background}
content-foreground = ${color.background}

[module/cpu]
type = internal/cpu

interval = 1

format = <label>

format-prefix = 

format-prefix-padding = 1
format-prefix-background = ${color.background}
format-prefix-foreground = ${color.foreground-alt}

format-background = ${color.background}
format-foreground = ${color.white}

format-overline = ${color.background}
format-underline = ${color.background}

label = "%{A1:tilix -e btop &:}%percentage%%%{A}"

[module/ram]
type = internal/memory

interval = 2

format = <label>

format-prefix = 
format-prefix-padding = 1
format-prefix-background = ${color.background}
format-prefix-foreground = ${color.foreground-alt}

format-background = ${color.background}
format-foreground = ${color.white}

format-overline = ${color.background}
format-underline = ${color.background}

label = "%{A1:tilix -e btop &:}%percentage_used%%%{A}"

[module/disk]
type = internal/fs

mount-0 = /

interval = 10

fixed-values = false

format-mounted = <label-mounted>
format-mounted-prefix = 
format-mounted-prefix-padding = 1
format-mounted-prefix-background = ${color.background}
format-mounted-prefix-foreground = ${color.foreground-alt}

format-mounted-background = ${color.background}
format-mounted-foreground = ${color.white}

format-mounted-overline = ${color.background}
format-mounted-underline = ${color.background}

label-mounted = "%{A1:tilix -e btop &:}%percentage_used%%%{A}"

[module/light]
type = internal/xbacklight

card = intel_backlight

format = <label>

format-prefix = 
format-prefix-padding = 1
format-prefix-background = ${color.background}
format-prefix-foreground = ${color.foreground-alt}

format-background = ${color.background}
format-foreground = ${color.white}

format-overline = ${color.background}
format-underline = ${color.background}

label = %percentage%%

[module/vol]
type = internal/pulseaudio

sink = alsa_output.pci-0000_00_1f.3.analog-stereo

use-ui-max = false

interval = 10

format-volume = <label-volume>
format-volume-prefix = 
format-volume-prefix-padding = 1
format-volume-prefix-background = ${color.background}
format-volume-prefix-foreground = ${color.foreground-alt}

format-volume-overline = ${color.background}
format-volume-underline = ${color.background}

format-muted = <label-muted>
format-muted-prefix = 
format-muted-prefix-padding = 1
format-muted-prefix-background = ${color.background}
format-muted-prefix-foreground = ${color.foreground-alt}

format-muted-overline = ${color.background}
format-muted-underline = ${color.background}

label-volume = "%{A1:pamixer -t &:}%percentage%%%{A}"
label-volume-padding = 0
label-volume-background = ${color.background}
label-volume-foreground = ${color.white}

label-muted = "%{A1:pamixer -t &:}Off%{A}"
label-muted-foreground = ${color.white}
label-muted-background = ${color.background}
label-muted-padding = 0

[module/workspaces]
type = internal/xworkspaces

pin-workspaces = true

enable-click = true

enable-scroll = false

icon-0 = 1;1
icon-1 = 2;2
icon-2 = 3;3
icon-3 = 4;4
icon-4 = 5;5

format = <label-state>
format-overline = ${color.background}
format-underline = ${color.background}

label-monitor = %name%

label-active = %icon%
label-active-foreground = ${color.background}
label-active-background = ${color.foreground-alt}

label-occupied = %icon%
label-occupied-foreground = ${color.foreground}
label-occupied-background = ${color.background}

label-urgent = %icon%
label-urgent-foreground = ${color.red}
label-urgent-background = ${color.background}

label-empty = %icon%
label-empty-foreground = ${color.grey}
label-empty-background = ${color.background}

label-active-padding = 2
label-urgent-padding = 2
label-occupied-padding = 2
label-empty-padding = 2

[module/date]
type = internal/date

interval = 5

time = "%a, %d %b %Y. %I:%M %p"

time-alt = "%d-%m-%Y %I:%M %p"

format = <label>
format-prefix = 
format-prefix-padding = 1
format-prefix-background = ${color.background}
format-prefix-foreground = ${color.foreground-alt}

format-overline = ${color.background}
format-underline = ${color.background}

label = %time%
label-background = ${color.background}
label-foreground = ${color.white}
label-padding = 1

[module/title]
type = internal/xwindow

format = <label>
format-prefix =
format-padding = 1
format-foreground = ${color.foreground-alt}

label = " %title%"
label-maxlen = 60

label-empty = " Desktop"

[module/wifi]
type = internal/network

interface =wlp1s0

interval = 1

acumulate-stats = true

format-connected = <label-connected>
format-connected-prefix = 
format-connected-prefix-background = ${color.background}
format-connected-prefix-foreground = ${color.foreground-alt}
format-connected-overline = ${color.background}
format-connected-underline = ${color.background}

format-disconnected = <label-disconnected>
format-disconnected-prefix = 
format-disconnected-prefix-background = ${color.background}
format-disconnected-prefix-foreground = ${color.foreground-alt}
format-disconnected-overline = ${color.background}
format-disconnected-underline = ${color.background}

label-connected = "%{A1:wpa_gui &: }%downspeed%%{A}"
label-connected-background = ${color.background}
label-connected-foreground = ${color.white}
label-connected-padding = 1

label-disconnected = "%{A1:wpa_gui &:}Off%{A}"
label-disconnected-background = ${color.background}
label-disconnected-foreground = ${color.white}
label-disconnected-padding = 1























